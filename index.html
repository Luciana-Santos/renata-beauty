<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Renata Beauty</title>
  <link rel="stylesheet" href="style.css">

  <!-- FONTS -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Cookie&family=Plus+Jakarta+Sans:ital,wght@0,200..800;1,200..800&display=swap" rel="stylesheet">
</head>

<body>
  <header class="header">
    <div>
      <a href="/" class="logo">
        <span class="logo-display">Renata</span>
        <span class="logo-sans">Beauty</span>
      </a>
    </div>

    <nav id="nav">
      <i class="fa-solid fa-xmark close-menu" id="close-menu"></i>

      <ul>
        <li><a href="#">Início</a></li>
        <li><a href="#">Sobre</a></li>
        <li><a href="#">Serviços</a></li>
        <li><a href="#">Diferenciais</a></li>
      </ul>
    </nav>
    <i class="fa-solid fa-bars menu-btn" id="menu"></i>
  </header>

  <section class="hero">
    <h1>Cuidado pensado para valorizar sua beleza natural.</h1>

    <p> Um espaço calmo e acolhedor para você se cuidar com carinho e atenção aos detalhes.</p>

    <div class="hero-action">
      <div class="hero-action_btn">
        <button class="btn btn-cta">Agendar pelo Whatsapp</button>
        <a href="#services" class="btn btn-secondary">Ver serviços</a>
      </div>
      <p>Resposta rápida pelo WhatsApp</p>
    </div>
  </section>

  <section id="services"></section>

  <script src="https://kit.fontawesome.com/fe24e96b45.js" crossorigin="anonymous"></script>
  <script src="script.js"></script>
</body>

</html>
